<h2>Product List</h2>

<div>
  <table class="table table-hover table-success">
    <thead>
    <tr>
      <th scope="col" class="hidden col-sm-1">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Cost</th>
      <th scope="col">
        <button class="btn btn-success" [routerLink]="['/product-add']">Add</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-secondary" *ngFor="let product of products">
      <td class="hidden col-sm-1">{{product.id}}</td>
      <td>
        <button class="btn btn-danger" [routerLink]="['/product-edit',product.id]">{{product.name}}
        </button>
      </td>
      <td>{{product.cost}}</td>
      <td>
        <button class="btn btn-danger" (click)="removeProduct(product.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
