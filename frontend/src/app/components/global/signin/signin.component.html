<div class="signin-form">
  <div class="form-group">
    <h4>
      <label class="col-form-label" for="username">Имя пользователя</label>
    </h4>
    <input type="text" class="form-control" placeholder="Ваш логин" id="username"
           [(ngModel)]="username" name="username" required>
  </div>

  <div class="form-group">
    <h4>
      <label class="col-form-label" for="password">Пароль</label>
    </h4>
    <input type="password" class="form-control" placeholder="Ваш пароль" id="password"
           [(ngModel)]="password" name="password" required>
  </div>

  <button class="btn btn-success" (click)="signIn()">Войти</button>
  <button type="button" class="btn btn-info" routerLink="/signup">Регистрация</button>
</div>
